<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

  <div class="card">
      <div class="input">
          <div class="day">
            <label for="day">DAY</label> 
            <input type="text" placeholder="DD" maxlength="2" class="box" id="input-day">
            <p class="error-msg" id="error-day"></p>

          </div>
          <div class="month">
            <label for="month">MONTH</label>
            
            <input type="text" placeholder="MM" maxlength="2" class="box" id="input-month">
            <p class="error-msg" id="error-month"></p>

          </div>
          <div class="year">
            <label for="year">YEAR</label>
            <input type="text" placeholder="YYYY" maxlength="4" class="box" id="input-year">
            <p class="error-msg" id="error-year"></p>
          </div>
      </div>
      <div class="button-wrapper">
        <hr>
        <button class="sub-button">
          <img src="./assets/images/icon-arrow.svg" alt="" class="img-button">
        </button>
      </div>
          <div class="output">

            <h2><span class="output-year">--</span><span class="year-text">years</span></h2>
            <h2><span class="output-month">--</span><span class="month-text">months</span></h2>
            <h2><span class="output-day">--</span><span class="day-text">days</span></h2>            
          </div>
  </div>
</div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chetan Mohanty</a>.
  </footer>
 <script src="javascript.js"></script>
</body>
</html>
